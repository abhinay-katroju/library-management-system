version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: library-postgres
    environment:
      POSTGRES_USER: library_user
      POSTGRES_PASSWORD: library_password
      POSTGRES_DB: library_db
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - library-network
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U library_user -d library_db']
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: library-backend
    environment:
      DATABASE_URL: postgresql://library_user:library_password@postgres:5432/library_db?schema=public
      JWT_SECRET: your-super-secret-jwt-key-change-in-production
      JWT_EXPIRES_IN: 24h
      PORT: 3000
      NODE_ENV: production
      CORS_ORIGIN: http://localhost:80
    ports:
      - '3000:3000'
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - library-network
    command: sh -c "npx prisma migrate deploy && npx prisma db seed && npm run start:prod"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: library-frontend
    ports:
      - '80:80'
    depends_on:
      - backend
    networks:
      - library-network

volumes:
  postgres_data:

networks:
  library-network:
    driver: bridge
